<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final project</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <h1>Final Robot Project</h1>

    <form id="connectForm" class="controls form-section">
        <div class="input-group">
            <label for="robotIP">Robot IP:</label>
            <input type="text" id="robotIP" name="robotIP" required>
        </div>
        <div class="input-group">
            <label for="robotPort">Port:</label>
            <input type="number" id="robotPort" name="robotPort" min="0" required>
        </div>
        <button type="submit">Connect</button>
    </form>

    <div class="controls action-section">
        <div class="drive-controls">
            <div class="input-group">
                <label for="driveDirection">Direction:</label>
                <select id="driveDirection" name="driveDirection" required>
                    <option value="1">Forward</option>
                    <option value="2">Backward</option>
                    <option value="3">Right</option>
                    <option value="4">Left</option>
                </select>
            </div>
            <div class="input-group">
                <label for="driveSpeed">Speed:</label>
                <input type="number" id="driveSpeed" name="driveSpeed" min="80" max="100" value="90" required>
            </div>
            <div class="input-group">
                <label for="driveDuration">Duration (s):</label>
                <input type="number" id="driveDuration" name="driveDuration" min="1" value="5" required>
            </div>
            <button id="driveBtn">Drive</button>
        </div>

        <div class="other-controls">
            <button id="sleepBtn">Sleep</button>
            <button id="responseBtn">Response</button>
        </div>
    </div>

    <div class="ack-area">
        <h2>Robot ACK:</h2>
        <pre id="ackOutput">Waiting for data...</pre>
    </div>

    <div class="output-area">
        <h2>Telemetry Response:</h2>
        <pre id="telemetryOutput">Waiting for data...</pre>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
